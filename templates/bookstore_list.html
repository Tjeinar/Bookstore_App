{% extends 'base.html' %}
{% load static %}
{% block title %} Bookstore | Frontpage {% endblock %}


{% block content %}
<div class="container-fluid bg-light pb-2">
    <div class="container">
        <!--Title -->
        <div class="row">
            <div class="col-10 mx-auto col-sm-6 col-lg-4 text-center">'
                <h1 class="text-capitalize product-title">
                    Nyheter
                </h1>
                
            </div>
        </div>

        <!--All items-->
        <div class="row mt-3">
            <!-- Single item  d-flex align-items-stretch-->
            {% for list in bookstore_list %}
            <div class = "col-6 col-sm-5 col-md-4 col-lg-3 col-xl-2  d-flex">
                <!-- Product Card -->
                
                <div class="card text-center mt-4 border-0">
                    <a class ="product-details" href="{% url 'product_details' list.id %}">
                    <div class="img-container">
                        <img class="card-img-top" src="{{ list.image.url }}"  alt="Book cover image">
                        <!--<img class="card-img-top mx-auto d-block" style="max-width: 100%; max-height: 100%;object-fit: scale-down" src="{{ list.image.url }}"  height="308px" alt="Card image cap">-->
                    </div>
                    </a>
                    <div class="card-body  d-flex flex-column justify-content-between">
                        <!-- h-100 makes title take up 100% space regardless-->
                        <p class="card-title mt-1 h-100"><b>{{list.title}}</b></p></a>
                        <p class="card-text" id="card-author">{{list.author}}</p>
                        <!-- mt-auto pushes "price"" all the way down in the box-->
                        <p class="card-text mt-auto" id="card-price">{{list.price}}</p>
                    </div>
                    <!-- Add to shopping cart button-->
                    <div class="card-footer bg-transparent border-0">
                        <a href="#" class="btn btn-success update-cart" onclick="myFunction()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-cart" viewBox="0 1 15 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                            HANDLEKURV
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
