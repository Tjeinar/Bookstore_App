{% extends 'base.html' %}
{% load static %}
{% block title %} Bookstore | Shopping cart {% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1>Opprett kundekonto</h1>
            <form method="POST">
                {% csrf_token %}
                {{ register_form|crispy }}                    
                <button class="btn btn-success justify-content-end" type="submit">Opprett konto</button>
            </form>
            <p class="mt-3 ">If you already have an account, <a href="/login">login</a> instead.</p>
        </div>
    </div>
</div>

{% endblock %}
